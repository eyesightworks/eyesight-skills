<style>

body{

body.menu-open{overflow:hidden}

/* ================= HEADER & NAV ================= */

nav{

  justify-content:space-between;
  align-items:center;

.logo{font-weight:800;font-size:1.25rem}

.nav-menu{

  align-items:center;

.nav-menu a{
  color:#fff;

  font-weight:600;
  padding:.4rem .6rem;
  border-radius:6px;
  transition:.3s;

  color:#0a2540;

  padding:.45rem .8rem;

}

#hamburger{

  font-size:1.8rem;

  padding:3rem 1rem;

/* ================= BUTTONS ================= */

  display:flex;

  justify-content:center;
  flex-wrap:wrap;

}

  color:#fff;
  padding:.75rem 1.25rem;
  border-radius:6px;
  text-decoration:none;
  font-weight:600;

  cursor:pointer;

.btn:hover{background:#004d40}

/* ================= MOBILE ================= */

  #hamburger{display:block}
  .nav-menu{
    display:none;
    flex-direction:column;
    width:100%;

  .nav-menu.show{display:flex}
  select.lang-select{width:100%}

/* ================= FOOTER ================= */
footer{

  color:#fff;
  text-align:center;
  padding:1rem;

</style>
</head>

<body>

<header>

      <li><a href="testimonials.html" data-en="Testimonials" data-fr="Témoignages" data-es="Testimonios" data-ar="التوصيات">Testimonials</a></li>

      <li>
        <select id="langSelect" class="lang-select">
          <option value="en">EN</option>
          <option value="fr">FR</option>

  </nav>
</header>

<main class="container">

  <section class="hero">
    <img src="images/pics.jpg" alt="Alawode Adewale Afeez">

    <h1
      data-en="Frontend & AI Developer"
      data-fr="Développeur Frontend & IA"
      data-es="Desarrollador Frontend & IA"
      data-ar="مطور الواجهات الأمامية والذكاء الاصطناعي">
      Frontend & AI Developer
    </h1>

    <p
      data-en="I build responsive, accessible, and performance-focused web applications."
      data-fr="Je crée des applications web modernes, accessibles et performantes."
      data-es="Desarrollo aplicaciones web modernas, accesibles y optimizadas."
      data-ar="أبني تطبيقات ويب حديثة وسريعة وسهلة الاستخدام.">
      I build responsive, accessible, and performance-focused web applications.
    </p>

    <div class="btn-box">
      <a href="resume.html" class="btn" id="viewResumeBtn"
        data-en="View Resume"
        data-fr="Voir le CV"
        data-es="Ver CV"
        data-ar="عرض السيرة الذاتية">
        View Resume
      </a>

      <button class="btn" id="downloadCVBtn"
        data-en="Download CV (PDF)"
        data-fr="Télécharger le CV (PDF)"
        data-es="Descargar CV (PDF)"
        data-ar="تحميل السيرة الذاتية">
        Download CV (PDF)
      </button>

      <a href="https://www.linkedin.com/in/alawode-adewale-3a033239a"

<script>
/* ========= HAMBURGER ========= */
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');
const body = document.body;

hamburger.addEventListener('click',()=>{
  navMenu.classList.toggle('show');
  body.classList.toggle('menu-open');
});

/* ========= LANGUAGE ========= */
const langSelect = document.getElementById('langSelect');
const supported = ['en','fr','es','ar'];

function switchLang(lang){
  if(!supported.includes(lang)) return;
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

  document.querySelectorAll('[data-en]').forEach(el=>{
    el.textContent = el.dataset[lang];
  });

  localStorage.setItem('preferredLang',lang);
}

langSelect.addEventListener('change',e=>switchLang(e.target.value));

document.addEventListener('DOMContentLoaded',()=>{
  const saved = localStorage.getItem('preferredLang') || 'en';
  langSelect.value = saved;
  switchLang(saved);
});

/* ========= CV DOWNLOAD ========= */
const pdfMap={
  frontend:'frontend-cv.pdf',
  junior:'junior-cv.pdf',
  ai:'ai-cv.pdf',
  senior:'senior-cv.pdf'
};

document.getElementById('downloadCVBtn').onclick=()=>{
  const a=document.createElement('a');
  a.href=pdfMap.frontend;
  a.download='frontend-cv.pdf';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
};
</script>

</body>
