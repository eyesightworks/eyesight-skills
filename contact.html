<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Eyesightworks</title>
  <meta name="description" content="Contact Alawode Adewale Afeez, frontend developer. Send a message and get a quick response." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- Skip link -->
  <a href="#main-content" class="skip-link" data-en="Skip to content" data-fr="Aller au contenu" data-es="Saltar al contenido" data-ar="تخطي إلى المحتوى">Skip to content</a>

  <!-- ================= HEADER / NAV ================= -->
  <header>
    <div class="container">
      <nav role="navigation" aria-label="Primary Navigation">
        <div class="logo" tabindex="0"
             data-en="Eyesightworks" data-fr="Eyesightworks" data-es="Eyesightworks" data-ar="آيزسايت ووركس">
          Eyesightworks
        </div>

        <button data-hamburger aria-label="Toggle navigation menu" aria-controls="primary-menu" aria-expanded="false">
          ☰
        </button>

        <ul data-nav-menu id="primary-menu">
          <li><a href="index.html" data-en="Home" data-fr="Accueil" data-es="Inicio" data-ar="الرئيسية">Home</a></li>
          <li><a href="portfolio.html" data-en="Portfolio" data-fr="Portfolio" data-es="Portafolio" data-ar="أعمالي">Portfolio</a></li>
          <li><a href="contact.html" class="active" data-en="Contact" data-fr="Contact" data-es="Contacto" data-ar="تواصل">Contact</a></li>
          <li>
            <select data-lang-select aria-label="Select Language" aria-live="polite">
              <option value="en">EN</option>
              <option value="fr">FR</option>
              <option value="es">ES</option>
              <option value="ar">AR</option>
            </select>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ================= MAIN / CONTACT FORM ================= -->
  <main id="main-content" class="contact-page">
    <div class="contact-bg"></div>
    <canvas id="particles"></canvas>

    <div class="contact-card">
      <h1 tabindex="0"
          data-en="Get in Touch"
          data-fr="Contactez-moi"
          data-es="Ponte en contacto"
          data-ar="تواصل معي">
        Get in Touch
      </h1>

      <p tabindex="0"
         data-en="Fill out the form below and I will get back to you as soon as possible."
         data-fr="Remplissez le formulaire ci-dessous et je vous répondrai dès que possible."
         data-es="Complete el siguiente formulario y me pondré en contacto pronto."
         data-ar="املأ النموذج أدناه وسأتواصل معك في أقرب وقت.">
        Fill out the form below and I will get back to you as soon as possible.
      </p>

      <form id="contactForm">
        <div class="field">
          <input type="text" id="name" name="name" placeholder=" " required />
          <label for="name" data-en="Your Name" data-fr="Votre nom" data-es="Tu nombre" data-ar="اسمك">Your Name</label>
        </div>

        <div class="field">
          <input type="email" id="email" name="email" placeholder=" " required />
          <label for="email" data-en="Your Email" data-fr="Votre email" data-es="Tu correo" data-ar="بريدك الإلكتروني">Your Email</label>
        </div>

        <div class="field">
          <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
          <label for="message" data-en="Your Message" data-fr="Votre message" data-es="Tu mensaje" data-ar="رسالتك">Your Message</label>
        </div>

        <button type="submit" class="submit-btn"
                data-en="Send Message" data-fr="Envoyer" data-es="Enviar" data-ar="إرسال">
          Send Message
        </button>
      </form>
    </div>

    <!-- ================= SUCCESS OVERLAY ================= -->
    <div class="success-overlay" aria-live="polite">
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <circle cx="26" cy="26" r="25" fill="none"/>
          <path d="M14 27l7 7 16-16" fill="none"/>
        </svg>
      </div>
      <p data-en="Message Sent! Redirecting to WhatsApp..."
         data-fr="Message envoyé ! Redirection vers WhatsApp..."
         data-es="¡Mensaje enviado! Redirigiendo a WhatsApp..."
         data-ar="تم إرسال الرسالة! جاري التحويل إلى واتساب...">
        Message Sent! Redirecting to WhatsApp...
      </p>
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    © 2025 Eyesightworks — Alawode Adewale Afeez
  </footer>

  <!-- ================= JS ================= -->
  <script src="script.js"></script>
  <script src="contact.js"></script>
</body>
</html>
