<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact | Alawode Adewale Afeez – Frontend & AI Developer</title>
<link rel="stylesheet" href="style.css"> <!-- Your existing CSS -->
</head>
<body>

<header>
  <nav class="container" role="navigation" aria-label="Primary Navigation">
    <div class="logo">Eyesightworks</div>

    <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false" type="button">
      ☰
    </button>

    <ul id="nav-menu" class="nav-menu">
      <li><a href="index.html" tabindex="0">Home</a></li>
      <li><a href="contact.html" class="active" tabindex="0">Contact</a></li>
      <li>
        <select id="langSelect" class="lang-select" aria-label="Select language">
          <option value="en" selected>EN</option>
          <option value="fr">FR</option>
          <option value="es">ES</option>
          <option value="ar">AR</option>
        </select>
      </li>
    </ul>
  </nav>
</header>

<main class="container section hero">
  <h1 data-en="Get in Touch" data-fr="Contactez-moi" data-es="Contáctame" data-ar="تواصل معي">Get in Touch</h1>
  <p data-en="I am open to frontend, junior backend, senior, AI roles, freelance projects, and remote collaborations."
     data-fr="Je suis ouvert aux postes frontend, backend junior, senior, IA, projets freelance et collaborations à distance."
     data-es="Estoy disponible para roles frontend, backend junior, senior, IA, proyectos freelance y trabajo remoto."
     data-ar="أنا منفتح على وظائف تطوير الواجهات الأمامية، الخلفية المبتدئة أو المتقدمة، الذكاء الاصطناعي، المشاريع الحرة والعمل عن بُعد.">
     I am open to frontend, junior backend, senior, AI roles, freelance projects, and remote collaborations.
  </p>

  <!-- Resume Buttons -->
  <div class="btn-box">
    <button id="viewResumeBtn" class="btn" data-en="View Resume" data-fr="Voir le CV" data-es="Ver CV" data-ar="عرض السيرة الذاتية">View Resume</button>
    <button id="downloadCVBtn" class="btn" data-en="Download CV (PDF)" data-fr="Télécharger le CV (PDF)" data-es="Descargar CV (PDF)" data-ar="تحميل السيرة الذاتية (PDF)">Download CV</button>
  </div>

  <!-- Contact Form -->
  <form name="job-contact" aria-label="Contact form">
    <label for="name" data-en="Full Name" data-fr="Nom complet" data-es="Nombre completo" data-ar="الاسم الكامل">Full Name</label>
    <input type="text" name="name" id="name" required autocomplete="name">

    <label for="email" data-en="Email" data-fr="Email" data-es="Correo electrónico" data-ar="البريد الإلكتروني">Email</label>
    <input type="email" name="email" id="email" required autocomplete="email">

    <label for="role" data-en="Position / Reason" data-fr="Poste / Objet" data-es="Puesto / Motivo" data-ar="الوظيفة / الغرض">Position / Reason</label>
    <select name="role" id="role" required>
      <option value="">Select</option>
      <option value="Frontend Developer">Frontend Developer</option>
      <option value="Junior Backend Developer">Junior Backend Developer</option>
      <option value="Python / AI Junior">Python / AI Junior</option>
      <option value="Senior Developer">Senior Developer</option>
      <option value="Freelance Project">Freelance Project</option>
    </select>

    <label for="message" data-en="Message" data-fr="Message" data-es="Mensaje" data-ar="الرسالة">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit" class="btn" data-en="Send Message" data-fr="Envoyer le message" data-es="Enviar mensaje" data-ar="إرسال الرسالة">Send Message</button>
  </form>
</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

<script src="script.js"></script>
</body>
</html>
