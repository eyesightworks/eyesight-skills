<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>

<header>
  <nav class="container" role="navigation" aria-label="Primary Navigation">
    <div class="logo">Eyesightworks</div>

    <div class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="nav-links">
      <a href="index.html" aria-current="false">Home</a>
      <a href="contact.html" class="active" aria-current="page">Contact</a>
      <select id="langSelect" class="lang-select" aria-label="Select language">
        <option value="en" selected>EN</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="ar">AR</option>
      </select>
    </div>
  </nav>
</header>

<main class="container" role="main">

  <h1
    data-en="Get in Touch"
    data-fr="Contactez-moi"
    data-es="Contáctame"
    data-ar="تواصل معي">
    Get in Touch
  </h1>

  <p class="intro"
     data-en="I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations."
     data-fr="Je suis ouvert aux postes frontend, backend junior ou IA, aux projets freelance et aux collaborations à distance."
     data-es="Estoy disponible para roles frontend, backend junior o IA, proyectos freelance y trabajo remoto."
     data-ar="أنا منفتح على وظائف تطوير الواجهات الأمامية، المناصب المبتدئة في الخلفية أو الذكاء الاصطناعي، والمشاريع الحرة والعمل عن بُعد.">
    I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations.
  </p>

  <form
    name="job-contact"
    aria-label="Contact form">

    <label for="name"
      data-en="Full Name"
      data-fr="Nom complet"
      data-es="Nombre completo"
      data-ar="الاسم الكامل">
      Full Name
    </label>
    <input type="text" name="name" id="name" required autocomplete="name" />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required autocomplete="email" />

    <label for="role"
      data-en="Position / Reason"
      data-fr="Poste / Objet"
      data-es="Puesto / Motivo"
      data-ar="الوظيفة / الغرض">
      Position / Reason
    </label>
    <select name="role" id="role" required>
      <option value="">Select</option>
      <option>Frontend Developer</option>
      <option>Junior Backend Developer</option>
      <option>Python / AI Junior</option>
      <option>Freelance Project</option>
    </select>

    <label for="message"
      data-en="Message"
      data-fr="Message"
      data-es="Mensaje"
      data-ar="الرسالة">
      Message
    </label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit"
      data-en="Send Message"
      data-fr="Envoyer le message"
      data-es="Enviar mensaje"
      data-ar="إرسال الرسالة">
      Send Message
    </button>
  </form>

  <div class="whatsapp" role="contentinfo" aria-label="WhatsApp contact" style="text-align:center; margin-top:1.5rem; font-size:1rem;">
    <p
      data-en="Prefer WhatsApp?"
      data-fr="Préférez WhatsApp ?"
      data-es="¿Prefieres WhatsApp?"
      data-ar="تفضل واتساب؟">
      Prefer WhatsApp?

    <a href="https://wa.me/2348083869454" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp" id="whatsappLinkStatic">
      Chat on WhatsApp
    </a>
  </div>

</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('show');
  });

  hamburger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  // Language switching
  const langSelect = document.getElementById("langSelect");

  function switchLanguage(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.dataset[lang];
    });
  }

  // Initialize language on load
  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("preferredLang") || "en";
    langSelect.value = savedLang;
    switchLanguage(savedLang);
  });

  langSelect.addEventListener("change", (e) => {
    const lang = e.target.value;
    switchLanguage(lang);
    localStorage.setItem("preferredLang", lang);
  });

  // CSV Download & form submit handling
  const form = document.querySelector('form[name="job-contact"]');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const role = form.role.value.trim();
    const message = form.message.value.trim();
    const date = new Date().toISOString();

    // Prepare CSV data
    const csvHeaders = ['Date', 'Name', 'Email', 'Role', 'Message'];
    const csvRows = [
      csvHeaders.join(','),
      `"${date}","${name}","${email}","${role}","${message.replace(/"/g, '""')}"`
    ];

    const csvContent = csvRows.join('\n');
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    // Trigger CSV download
    const a = document.createElement('a');
    a.href = url;
    a.download = `contact_submission_${Date.now()}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    // Save name and role for thank-you page
    localStorage.setItem("contact_name", name);
    localStorage.setItem("contact_role", role);

    // Redirect to thank-you page
    window.location.href = 'thank-you.html';
  });
</script>

</body>
</html>
