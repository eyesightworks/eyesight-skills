</head>
<body>

<!-- Header -->
<header class="header">
  <div class="container nav-container">
    <div class="logo">Eyesightworks</div>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <nav class="nav-menu" id="nav-menu">
      <a href="index.html" data-en="Home" data-fr="Accueil" data-es="Inicio" data-ar="الرئيسية">Home</a>
      <a href="about.html" data-en="About" data-fr="À propos" data-es="Sobre" data-ar="من نحن">About</a>
      <a href="portfolio.html" data-en="Portfolio" data-fr="Portfolio" data-es="Portafolio" data-ar="الأعمال">Portfolio</a>
      <a href="testimonials.html" data-en="Testimonials" data-fr="Témoignages" data-es="Testimonios" data-ar="آراء العملاء">Testimonials</a>
      <a href="contact.html" class="active" data-en="Contact" data-fr="Contact" data-es="Contacto" data-ar="اتصل بنا">Contact</a>
      <button id="lang-switcher" class="lang-switcher-button">FR</button>
    </nav>
  </div>
</header>

<!-- Contact Section -->
<section class="page-section contact-section">
  <div class="container">
    <h1 data-en="Contact Me" data-fr="Contactez-moi" data-es="Contáctame" data-ar="اتصل بي">Contact Me</h1>
    <p data-en="I would love to hear from you! Send me a message and I will get back to you as soon as possible."
       data-fr="J'aimerais avoir de vos nouvelles ! Envoyez-moi un message et je vous répondrai dès que possible."
       data-es="¡Me encantaría saber de ti! Envíame un mensaje y te responderé lo antes posible."
       data-ar="يسعدني التواصل معك! أرسل لي رسالة وسأرد عليك في أقرب وقت ممكن.">
       I would love to hear from you! Send me a message and I will get back to you as soon as possible.
    </p>

    <form action="thank-you.html" method="GET">
      <label for="name" data-en="Name" data-fr="Nom" data-es="Nombre" data-ar="الاسم">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email" data-en="Email" data-fr="Email" data-es="Correo" data-ar="البريد الإلكتروني">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message" data-en="Message" data-fr="Message" data-es="Mensaje" data-ar="رسالة">Message</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

      <button type="submit" data-en="Send Message" data-fr="Envoyer" data-es="Enviar" data-ar="إرسال">Send Message</button>
    </form>
  </div>
</section>
