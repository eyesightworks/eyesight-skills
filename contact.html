<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Alawode Adewale Afeez – Frontend & AI Developer</title>

  <!-- SEO + ATS -->
  <meta name="description" content="Contact Alawode Adewale Afeez for frontend developer roles, junior backend or AI positions, freelance projects, and remote opportunities." />
  <meta name="keywords" content="Frontend Developer, Junior Backend Developer, AI Developer, Web Developer, HTML, CSS, JavaScript, Python, Remote Jobs, Freelance" />
  <meta name="robots" content="index, follow" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f8fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background: #0a2540;
      color: #fff;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
      width: 90%;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      user-select: none;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      user-select: none;
    }
    .nav-links a.active {
      color: #00c9a7;
    }
    .lang-select {
      padding: 0.35rem 0.5rem;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
    }
    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      width: 25px;
      height: 20px;
      user-select: none;
    }
    .hamburger span {
      background: #fff;
      height: 3px;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
      width: 100%;
    }

    /* Show nav-links on mobile when active */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        background: #0a2540;
        padding: 1rem 0;
        border-radius: 0 0 12px 12px;
      }
      .nav-links.show {
        display: flex;
      }
      nav {
        flex-wrap: nowrap;
      }
      .hamburger {
        display: flex;
      }
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.2rem;
    }
    .intro {
      text-align: center;
      max-width: 720px;
      margin: 0 auto 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    form {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 1.6rem;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      user-select: none;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #0a2540;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover, button:focus {
      background: #004d40;
      outline: none;
    }
    .whatsapp {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1rem;
    }
    .whatsapp a {
      color: #25D366;
      font-weight: 700;
      text-decoration: none;
      user-select: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsive form width */
    @media (max-width: 600px) {
      form {
        width: 100%;
        padding: 1.2rem;
      }
    }
  </style>
</head>

<body>

<header>
  <nav class="container" role="navigation" aria-label="Primary Navigation">
    <div class="logo">Eyesightworks</div>

    <div class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="nav-links">
      <a href="index.html" aria-current="false">Home</a>
      <a href="contact.html" class="active" aria-current="page">Contact</a>
      <select id="langSelect" class="lang-select" aria-label="Select language">
        <option value="en" selected>EN</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="ar">AR</option>
      </select>
    </div>
  </nav>
</header>

<main class="container" role="main">

  <h1
    data-en="Get in Touch"
    data-fr="Contactez-moi"
    data-es="Contáctame"
    data-ar="تواصل معي">
    Get in Touch
  </h1>

  <p class="intro"
     data-en="I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations."
     data-fr="Je suis ouvert aux postes frontend, backend junior ou IA, aux projets freelance et aux collaborations à distance."
     data-es="Estoy disponible para roles frontend, backend junior o IA, proyectos freelance y trabajo remoto."
     data-ar="أنا منفتح على وظائف تطوير الواجهات الأمامية، المناصب المبتدئة في الخلفية أو الذكاء الاصطناعي، والمشاريع الحرة والعمل عن بُعد.">
    I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations.
  </p>

  <form
    name="job-contact"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    action="success.html"
    aria-label="Contact form">

    <input type="hidden" name="form-name" value="job-contact" />
    <input type="hidden" name="bot-field" />
    <input type="hidden" name="submitted_at" id="submitted_at" />
    <input type="hidden" name="resume_used" id="resume_used" />

    <label for="name"
      data-en="Full Name"
      data-fr="Nom complet"
      data-es="Nombre completo"
      data-ar="الاسم الكامل">
      Full Name
    </label>
    <input type="text" name="name" id="name" required autocomplete="name" />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required autocomplete="email" />

    <label for="role"
      data-en="Position / Reason"
      data-fr="Poste / Objet"
      data-es="Puesto / Motivo"
      data-ar="الوظيفة / الغرض">
      Position / Reason
    </label>
    <select name="role" id="role" required>
      <option value="">Select</option>
      <option>Frontend Developer</option>
      <option>Junior Backend Developer</option>
      <option>Python / AI Junior</option>
      <option>Freelance Project</option>
    </select>

    <label for="message"
      data-en="Message"
      data-fr="Message"
      data-es="Mensaje"
      data-ar="الرسالة">
      Message
    </label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit"
      data-en="Send Message"
      data-fr="Envoyer le message"
      data-es="Enviar mensaje"
      data-ar="إرسال الرسالة">
      Send Message
    </button>
  </form>

  <div class="whatsapp" role="contentinfo" aria-label="WhatsApp contact">
    <p
      data-en="Prefer WhatsApp?"
      data-fr="Préférez WhatsApp ?"
      data-es="¿Prefieres WhatsApp?"
      data-ar="تفضل واتساب؟">
      Prefer WhatsApp?
    </p>
    <a href="https://wa.me/234XXXXXXXXXX" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp">
      Chat on WhatsApp
    </a>
  </div>

</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('show');
  });

  // Allow keyboard toggle for accessibility
  hamburger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  // Set submission timestamp
  document.getElementById("submitted_at").value = new Date().toISOString();

  // Resume URL map by role
  const resumeMap = {
    "Frontend Developer": "https://eyesightworks.com/recruiter/resume-frontend.pdf",
    "Junior Backend Developer": "https://eyesightworks.com/recruiter/resume-backend.pdf",
    "Python / AI Junior": "https://eyesightworks.com/recruiter/resume-ai.pdf",
    "Freelance Project": "https://eyesightworks.com/recruiter/resume-general.pdf"
  };

  document.getElementById("role").addEventListener("change", (e) => {
    document.getElementById("resume_used").value = resumeMap[e.target.value] || "";
  });

  // Language switching
  const langSelect = document.getElementById("langSelect");

  function switchLanguage(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.dataset[lang];
    });
  }

  // Initialize default language on load
  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("preferredLang") || "en";
    langSelect.value = savedLang;
    switchLanguage(savedLang);
  });

  langSelect.addEventListener("change", (e) => {
    const lang = e.target.value;
    switchLanguage(lang);
    localStorage.setItem("preferredLang", lang);
  });
</script>

</body>
</html>
