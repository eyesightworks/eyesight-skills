<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Eyesightworks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav class="container" role="navigation" aria-label="Primary Navigation">
    <div class="logo">Eyesightworks</div>

    <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false">☰</button>

    <ul id="nav-menu" class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li>
        <select id="langSelect" class="lang-select" aria-label="Select language">
          <option value="en" selected>EN</option>
          <option value="fr">FR</option>
          <option value="es">ES</option>
          <option value="ar">AR</option>
        </select>
      </li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1 data-en="Contact Me" data-fr="Contactez-moi" data-es="Contáctame" data-ar="تواصل معي">Contact Me</h1>

  <form name="job-contact">
    <label data-en="Name" data-fr="Nom" data-es="Nombre" data-ar="الاسم">
      Name
      <input type="text" name="name" required>
    </label>

    <label data-en="Email" data-fr="E-mail" data-es="Correo electrónico" data-ar="البريد الإلكتروني">
      Email
      <input type="email" name="email" required>
    </label>

    <label data-en="Role" data-fr="Rôle" data-es="Rol" data-ar="الدور">
      Role
      <select name="role">
        <option>Frontend Developer</option>
        <option>Junior Backend Developer</option>
        <option>Python / AI Junior</option>
        <option>Senior Developer</option>
        <option>Freelance Project</option>
      </select>
    </label>

    <label data-en="Message" data-fr="Message" data-es="Mensaje" data-ar="الرسالة">
      Message
      <textarea name="message" required></textarea>
    </label>

    <div class="btn-box">
      <button type="submit" class="btn" data-en="Send Message" data-fr="Envoyer" data-es="Enviar" data-ar="إرسال">Send Message</button>
      <button type="button" id="viewResumeBtn" class="btn">View Resume</button>
      <button type="button" id="downloadCVBtn" class="btn">Download CV (PDF)</button>
      <a href="#" id="linkedinBtn" class="btn">LinkedIn Profile</a>
    </div>
  </form>
</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

<script src="script.js"></script>
</body>
</html>
