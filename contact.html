<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact | Alawode Adewale Afeez – Eyesightworks</title>

<style>
/* ===== RESET & BASE ===== */
*, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Inter', system-ui, sans-serif; background: #f8fafb; color: #333; min-height:100vh; line-height:1.6; }
html[dir="rtl"] { direction: rtl; }

/* ===== HEADER & NAV ===== */
header { background:#0a2540; color:#fff; box-shadow:0 2px 8px rgba(10,37,64,0.3); position:sticky; top:0; z-index:999; }
nav.container { max-width:1100px; margin:auto; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; padding:0.75rem 1rem; }
.logo { font-weight:800; font-size:1.25rem; user-select:none; }
.nav-links { display:flex; gap:1.5rem; align-items:center; }
.nav-links a { color:#fff; text-decoration:none; font-weight:600; padding:0.4rem 0.6rem; border-radius:6px; transition:0.3s; }
.nav-links a.active, .nav-links a:hover, .nav-links a:focus { color:#00c9a7; background: rgba(0,201,167,0.2); box-shadow:0 0 8px #00c9a7aa; outline:none; cursor:pointer; }
select.lang-select { background:#fff; color:#0a2540; border:none; padding:0.4rem 0.8rem; border-radius:6px; font-weight:700; cursor:pointer; transition:0.3s; }
select.lang-select:hover, select.lang-select:focus { background:#00c9a7; color:#fff; outline:none; }
button.hamburger { display:none; background:none; border:none; font-size:1.8rem; color:#fff; cursor:pointer; padding:0.25rem; border-radius:6px; transition:0.3s; }
button.hamburger:hover, button.hamburger:focus { color:#00c9a7; outline:none; }
button.hamburger:focus-visible { outline:2px solid #00c9a7; outline-offset:2px; }

/* ===== MOBILE ===== */
@media(max-width:768px){ 
  button.hamburger{display:block;}
  .nav-links{ display:none; flex-direction:column; gap:1rem; background:#0a2540; padding:1rem; border-radius:10px; width:100%; }
  .nav-links.show{ display:flex; }
  .nav-links a{ font-size:1.1rem; padding:0.6rem 0; }
  select.lang-select{ width:100%; margin-top:0.75rem; }
}

/* ===== MAIN ===== */
main.container { max-width:600px; width:100%; margin:2rem auto; background:#fff; border-radius:14px; padding:2rem; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
h1 { font-size:2rem; font-weight:700; color:#0a2540; margin-bottom:0.75rem; }
p { font-size:1rem; margin-bottom:1.25rem; }
form { display:flex; flex-direction:column; gap:1rem; }
label { font-weight:600; }
input, select, textarea, button { font-family:inherit; font-size:1rem; border-radius:6px; padding:0.65rem; border:1px solid #ccc; transition:0.3s; }
input:focus, select:focus, textarea:focus { outline:none; border-color:#00c9a7; box-shadow:0 0 6px #00c9a7aa; }
textarea { resize:vertical; }
button[type="submit"] { background:#0a2540; color:#fff; border:none; cursor:pointer; font-weight:600; transition:0.3s; }
button[type="submit"]:hover, button[type="submit"]:focus { background:#004d40; outline:none; }

/* ===== RESUME BUTTONS ===== */
.resume-buttons { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:1rem; }
.resume-buttons a, .resume-buttons button { background:#0a2540; color:#fff; padding:0.75rem 1.25rem; border-radius:6px; text-decoration:none; font-weight:600; cursor:pointer; transition:0.3s; }
.resume-buttons a:hover, .resume-buttons button:hover, .resume-buttons a:focus, .resume-buttons button:focus { background:#004d40; outline:none; }

/* ===== FOOTER ===== */
footer { margin-top:2rem; text-align:center; color:#777; font-size:0.9rem; user-select:none; padding:1rem; }
</style>
</head>

<body>
<header>
  <nav class="container" role="navigation">
    <div class="logo">Eyesightworks</div>
    <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">☰</button>
    <div class="nav-links" id="nav-links">
      <a href="index.html" tabindex="0">Home</a>
      <a href="contact.html" class="active" tabindex="0">Contact</a>
      <select id="langSelect" class="lang-select" aria-label="Select language">
        <option value="en" selected>EN</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="ar">AR</option>
      </select>
    </div>
  </nav>
</header>

<main class="container">
  <h1 data-en="Get in Touch" data-fr="Contactez-moi" data-es="Contáctame" data-ar="تواصل معي">Get in Touch</h1>
  <p data-en="I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations."
     data-fr="Je suis ouvert aux postes frontend, backend junior ou IA, aux projets freelance et aux collaborations à distance."
     data-es="Estoy disponible para roles frontend, backend junior o IA, proyectos freelance y trabajo remoto."
     data-ar="أنا منفتح على وظائف تطوير الواجهات الأمامية، المناصب المبتدئة في الخلفية أو الذكاء الاصطناعي، والمشاريع الحرة والعمل عن بُعد.">
    I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations.
  </p>

  <form name="job-contact" aria-label="Contact form">
    <label for="name" data-en="Full Name" data-fr="Nom complet" data-es="Nombre completo" data-ar="الاسم الكامل">Full Name</label>
    <input type="text" name="name" id="name" required autocomplete="name" />

    <label for="email" data-en="Email" data-fr="Email" data-es="Correo electrónico" data-ar="البريد الإلكتروني">Email</label>
    <input type="email" name="email" id="email" required autocomplete="email" />

    <label for="role" data-en="Position / Reason" data-fr="Poste / Objet" data-es="Puesto / Motivo" data-ar="الوظيفة / الغرض">Position / Reason</label>
    <select name="role" id="role" required>
      <option value="">Select</option>
      <option value="frontend">Frontend Developer</option>
      <option value="junior">Junior Backend Developer</option>
      <option value="ai">Python / AI Junior</option>
      <option value="freelance">Freelance Project</option>
      <option value="senior">Senior Developer</option>
    </select>

    <label for="message" data-en="Message" data-fr="Message" data-es="Mensaje" data-ar="الرسالة">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit" data-en="Send Message" data-fr="Envoyer le message" data-es="Enviar mensaje" data-ar="إرسال الرسالة">Send Message</button>
  </form>
</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

<script>
// Hamburger
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');
hamburger.addEventListener('click', ()=>{ 
  const expanded = hamburger.getAttribute('aria-expanded') === 'true';
  hamburger.setAttribute('aria-expanded', String(!expanded));
  navLinks.classList.toggle('show');
});

// Language
const langSelect = document.getElementById("langSelect");
const supportedLangs = ['en','fr','es','ar'];
const savedLang = localStorage.getItem('preferredLang') || 'en';
langSelect.value = savedLang;
langSelect.addEventListener("change", e=>{
  const lang = e.target.value;
  localStorage.setItem('preferredLang', lang);
  document.documentElement.lang = lang;
  document.documentElement.dir = (lang==='ar')?'rtl':'ltr';
  document.querySelectorAll('[data-en]').forEach(el=>{
    el.textContent = el.dataset[lang] || el.dataset.en;
  });
});

// Form submission
const form = document.querySelector('form[name="job-contact"]');
form.addEventListener('submit', e=>{
  e.preventDefault();
  const name=form.name.value.trim();
  const email=form.email.value.trim();
  const role=form.role.value.trim();
  const message=form.message.value.trim();
  const date=new Date().toISOString();
  const csvHeaders=['Date','Name','Email','Role','Message'];
  const csvRows=[ csvHeaders.join(','), `"${date}","${name}","${email}","${role}","${message.replace(/"/g,'""')}"`];
  const blob=new Blob([csvRows.join('\n')],{type:'text/csv'});
  const a=document.createElement('a'); 
  a.href=URL.createObjectURL(blob); 
  a.download=`contact_submission_${Date.now()}.csv`; 
  document.body.appendChild(a); a.click(); document.body.removeChild(a);
  localStorage.setItem("contact_name", name);
  localStorage.setItem("contact_role", role);

  // Redirect to thank-you page
  window.location.href='thank-you.html';
});
</script>

</body>
</html>
