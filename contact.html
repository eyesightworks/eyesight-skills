<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Alawode Adewale Afeez</title>

  <meta name="description" content="Contact Alawode Adewale Afeez for professional web development inquiries." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Contact-only CSS -->
  <link rel="stylesheet" href="contact.css" />
</head>

<body>

<header>
  <div class="container">
    <nav>
      <div class="logo">Eyesightworks</div>
      <button id="hamburger" aria-label="Toggle navigation">☰</button>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li>
          <select id="langSelect" class="lang-select">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
            <option value="ar">AR</option>
          </select>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="section contact-page">
  <div class="container">

    <!-- Background Effects -->
    <div class="contact-bg"></div>
    <canvas id="particles"></canvas>

    <!-- Contact Card -->
    <section class="contact-card">

      <h1 data-en="Contact Me">Contact Me</h1>

      <form id="contactForm" novalidate>

        <div class="field">
          <input type="text" name="name" required />
          <label>Full Name</label>
        </div>

        <div class="field">
          <input type="email" name="email" required />
          <label>Email Address</label>
        </div>

        <div class="field">
          <textarea name="message" rows="4" required></textarea>
          <label>Message</label>
        </div>

        <button type="submit" class="btn submit-btn">
          <span class="btn-text">Send Message</span>
        </button>

        <!-- Success Overlay -->
        <div class="success-overlay" aria-hidden="true">
          <div class="checkmark">
            <svg viewBox="0 0 52 52">
              <circle cx="26" cy="26" r="25" fill="none"/>
              <path fill="none" d="M14 27l7 7 17-17"/>
            </svg>
          </div>
          <p>Message Sent</p>
        </div>

      </form>

    </section>

  </div>
</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

<!-- Global JS -->
<script src="script.js"></script>

<!-- Contact-only JS -->
<script src="contact.js"></script>

</body>
</html>
