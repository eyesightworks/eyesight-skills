<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact | Eyesightworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background: #0a2540;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 14px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0a2540;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #0a2540;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>

<body>

<header>
  <strong>Eyesightworks</strong>
</header>

<main>
  <!-- NO backend, just redirect -->
  <form action="thank-you.html">
    <h1>Contact Me</h1>

    <label>Full Name</label>
    <input type="text" required />

    <label>Email</label>
    <input type="email" required />

    <label>Reason</label>
    <select required>
      <option value="">Select</option>
      <option>Frontend Developer</option>
      <option>Junior Backend Developer</option>
      <option>Python / AI Junior</option>
      <option>Freelance Project</option>
    </select>

    <label>Message</label>
    <textarea required></textarea>

    <button type="submit">Continue</button>
  </form>
</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

</body>
</html>
