<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact – Eyesightworks</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="container" style="display:flex;justify-content:space-between;align-items:center">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="logo">Eyesightworks</div>
      <div style="color:#fff;opacity:.8">Alawode Adewale</div>
    </div>

    <nav class="nav-menu" id="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html" class="active">Contact</a>
      <button id="lang-switcher" class="lang-switcher-button">EN</button>
    </nav>

    <button class="hamburger" id="hamburger">&#9776;</button>
  </div>
</header>

<section class="section container">
  <h1>Contact Me</h1>

  <div class="card" style="padding:20px;max-width:600px;margin:auto">
    <form action="thank-you.html" method="GET">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="6" required></textarea>

      <button class="btn" type="submit" style="margin-top:10px">Send Message</button>
    </form>
  </div>
</section>

<footer>
  <div class="container">&copy; 2025 Eyesightworks — Alawode Adewale.</div>
</footer>

<script src="script.js"></script>
</body>
</html>
