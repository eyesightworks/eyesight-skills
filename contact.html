<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | Alawode Adewale Afeez – Frontend & AI Developer</title>

  <!-- SEO + ATS -->
  <meta name="description" content="Contact Alawode Adewale Afeez for frontend developer roles, junior backend or AI positions, freelance projects, and remote opportunities." />
  <meta name="keywords" content="Frontend Developer, Junior Backend Developer, AI Developer, Web Developer, HTML, CSS, JavaScript, Python, Remote Jobs, Freelance" />
  <meta name="robots" content="index, follow" />

  <style>
    /* RESET & BASE */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f8fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    html[dir="rtl"] {
      direction: rtl;
    }

    /* LAYOUT */
    .container {
      max-width: 1100px;
      margin-inline: auto;
      padding: 1rem;
    }

    header {
      background-color: #0a2540;
      color: #fff;
      box-shadow: 0 2px 8px rgba(10, 37, 64, 0.3);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0.75rem 1rem;
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      user-select: none;
    }

    /* NAV LINKS */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }
    .nav-links a.active,
    .nav-links a:hover,
    .nav-links a:focus {
      color: #00c9a7;
      background-color: rgba(0, 201, 167, 0.2);
      outline: none;
      box-shadow: 0 0 8px #00c9a7aa;
      cursor: pointer;
    }

    /* LANGUAGE SELECT */
    select.lang-select {
      background: #fff;
      color: #0a2540;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    select.lang-select:hover,
    select.lang-select:focus {
      background-color: #00c9a7;
      color: #fff;
      outline: none;
    }

    /* HAMBURGER BUTTON */
    button.hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      color: #fff;
      padding: 0.25rem;
      border-radius: 6px;
      transition: color 0.3s ease;
    }
    button.hamburger:hover,
    button.hamburger:focus {
      color: #00c9a7;
      outline: none;
    }
    button.hamburger:focus-visible {
      outline: 2px solid #00c9a7;
      outline-offset: 2px;
    }

    /* FORM */
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #222;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.65rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00c9a7;
      box-shadow: 0 0 6px #00c9a7aa;
    }
    textarea {
      resize: vertical;
    }
    button[type="submit"] {
      margin-top: 1.5rem;
      background-color: #0a2540;
      color: #fff;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #004d40;
      outline: none;
    }

    /* WHATSAPP */
    .whatsapp {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1rem;
    }
    .whatsapp a {
      color: #25d366;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .whatsapp a:hover,
    .whatsapp a:focus {
      color: #128c4a;
      outline: none;
    }

    /* FOOTER */
    footer {
      background-color: #0a2540;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      user-select: none;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
      margin-top: 3rem;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      button.hamburger {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
        background: #0a2540;
        padding: 1rem;
        border-radius: 10px;
        width: 100%;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links a {
        font-size: 1.1rem;
        padding: 0.6rem 0;
      }
      select.lang-select {
        width: 100%;
        margin-top: 0.75rem;
      }
      form {
        margin: 1rem;
        padding: 1rem;
      }
      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  <nav class="container" role="navigation" aria-label="Primary Navigation">
    <div class="logo">Eyesightworks</div>

    <button 
      class="hamburger" 
      id="hamburger" 
      aria-label="Toggle menu" 
      aria-expanded="false" 
      type="button"
    >
      ☰
    </button>

    <div class="nav-links" id="nav-links">
      <a href="index.html" aria-current="false" tabindex="0">Home</a>
      <a href="contact.html" class="active" aria-current="page" tabindex="0">Contact</a>
      <select id="langSelect" class="lang-select" aria-label="Select language">
        <option value="en" selected>EN</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="ar">AR</option>
      </select>
    </div>
  </nav>
</header>

<main class="container" role="main">
  <h1
    data-en="Get in Touch"
    data-fr="Contactez-moi"
    data-es="Contáctame"
    data-ar="تواصل معي"
  >
    Get in Touch
  </h1>

  <p class="intro"
     data-en="I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations."
     data-fr="Je suis ouvert aux postes frontend, backend junior ou IA, aux projets freelance et aux collaborations à distance."
     data-es="Estoy disponible para roles frontend, backend junior o IA, proyectos freelance y trabajo remoto."
     data-ar="أنا منفتح على وظائف تطوير الواجهات الأمامية، المناصب المبتدئة في الخلفية أو الذكاء الاصطناعي، والمشاريع الحرة والعمل عن بُعد."
  >
    I am open to frontend developer roles, junior backend or AI positions, freelance projects, and remote collaborations.
  </p>

  <form
    name="job-contact"
    aria-label="Contact form"
  >
    <label for="name"
      data-en="Full Name"
      data-fr="Nom complet"
      data-es="Nombre completo"
      data-ar="الاسم الكامل"
    >
      Full Name
    </label>
    <input type="text" name="name" id="name" required autocomplete="name" />

    <label for="email"
      data-en="Email"
      data-fr="Email"
      data-es="Correo electrónico"
      data-ar="البريد الإلكتروني"
    >
      Email
    </label>
    <input type="email" name="email" id="email" required autocomplete="email" />

    <label for="role"
      data-en="Position / Reason"
      data-fr="Poste / Objet"
      data-es="Puesto / Motivo"
      data-ar="الوظيفة / الغرض"
    >
      Position / Reason
    </label>
    <select name="role" id="role" required>
      <option value="">Select</option>
      <option>Frontend Developer</option>
      <option>Junior Backend Developer</option>
      <option>Python / AI Junior</option>
      <option>Freelance Project</option>
    </select>

    <label for="message"
      data-en="Message"
      data-fr="Message"
      data-es="Mensaje"
      data-ar="الرسالة"
    >
      Message
    </label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit"
      data-en="Send Message"
      data-fr="Envoyer le message"
      data-es="Enviar mensaje"
      data-ar="إرسال الرسالة"
    >
      Send Message
    </button>
  </form>

  <div class="whatsapp" role="contentinfo" aria-label="WhatsApp contact">
    <p
      data-en="Prefer WhatsApp?"
      data-fr="Préférez WhatsApp ?"
      data-es="¿Prefieres WhatsApp?"
      data-ar="تفضل واتساب؟"
    >
      Prefer WhatsApp?
    </p>
    <a href="https://wa.me/2348083869454" target="_blank" rel="noopener noreferrer" aria-label="Chat on WhatsApp" id="whatsappLinkStatic">
      Chat on WhatsApp
    </a>
  </div>
</main>

<footer>
  © 2025 Eyesightworks — Alawode Adewale Afeez
</footer>

<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', String(!expanded));
    navLinks.classList.toggle('show');
  });

  // Keyboard accessible toggle
  hamburger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  // Language switching
  const langSelect = document.getElementById("langSelect");

  function switchLanguage(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

    document.querySelectorAll("[data-en]").forEach(el => {
      if(el.dataset[lang]) el.textContent = el.dataset[lang];
    });
  }

  // Initialize language on load
  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("preferredLang") || "en";
    langSelect.value = savedLang;
    switchLanguage(savedLang);
  });

  langSelect.addEventListener("change", (e) => {
    const lang = e.target.value;
    switchLanguage(lang);
    localStorage.setItem("preferredLang", lang);
  });

  // Form submission CSV download & redirect
  const form = document.querySelector('form[name="job-contact"]');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const role = form.role.value.trim();
    const message = form.message.value.trim();
    const date = new Date().toISOString();

    // Prepare CSV data
    const csvHeaders = ['Date', 'Name', 'Email', 'Role', 'Message'];
    const csvRows = [
      csvHeaders.join(','),
      `"${date}","${name}","${email}","${role}","${message.replace(/"/g, '""')}"`
    ];

    const csvContent = csvRows.join('\n');
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    // Trigger CSV download
    const a = document.createElement('a');
    a.href = url;
    a.download = `contact_submission_${Date.now()}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    // Save name and role for thank-you page
    localStorage.setItem("contact_name", name);
    localStorage.setItem("contact_role", role);

    // Redirect to thank-you page
    window.location.href = 'thank-you.html';
  });
</script>

</body>
</html>
