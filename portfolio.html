<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Portfolio | Alawode Adewale Afeez</title>

<meta name="description" content="Portfolio of Alawode Adewale Afeez, Full-Stack Web Developer.">
<meta name="robots" content="index, follow">

<link rel="stylesheet" href="style.css">

<style>
.projects-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:1.8rem;
margin-top:1.5rem;
}
.project-card{
background:#fff;
border-radius:12px;
padding:1rem;
border:1px solid #eee;
transition:.3s;
}
.project-card:hover{
transform:translateY(-6px);
box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.project-card img{
width:100%;
border-radius:8px;
margin-bottom:10px;
}
.btn-box{
display:flex;
gap:8px;
flex-wrap:wrap;
}
.btn{
padding:6px 14px;
border-radius:6px;
background:#0b5ed7;
color:#fff;
text-decoration:none;
font-size:14px;
}
.btn-secondary{
background:#333;
}
#category-filters{
display:flex;
justify-content:center;
gap:10px;
flex-wrap:wrap;
margin-bottom:25px;
}
#category-filters button{
padding:7px 14px;
border:none;
border-radius:6px;
cursor:pointer;
}
.active-filter{
background:#0b5ed7;
color:#fff;
}
</style>
</head>

<body>

<header>
<div class="container">
<h2>Eyesightworks</h2>
</div>
</header>

<main>

<section>
<div class="container">
<h1>Portfolio</h1>
<p>Showcasing my real estate, pharmacy, automobile, backend and AI projects.</p>
</div>
</section>

<!-- FILTER -->
<section>
<div id="category-filters">
<button class="active-filter" data-filter="all">All</button>
<button data-filter="Real Estate">Real Estate</button>
<button data-filter="Pharmacy">Pharmacy</button>
<button data-filter="Automobile">Automobile</button>
<button data-filter="Backend">Backend</button>
<button data-filter="AI">AI</button>
<button data-filter="Portfolio">Portfolio</button>
</div>
</section>

<!-- PROJECTS -->
<section>
<div class="container projects-grid" id="projects-container"></div>
</section>

</main>

<footer>
<p>© 2026 Eyesightworks — Alawode Adewale Afeez</p>
</footer>

<script>

const projects = [

{
title:"Real Estate Platform Dashboard",
image:"images/real-estate-dashboard.png",
tech:"React, Node.js, MySQL",
demo:"https://eyesightworks.github.io/real-estate-demo/",
code:"https://github.com/eyesightworks/real-estate-platform",
category:"Real Estate"
},

{
title:"Property Booking System",
image:"images/real-estate-booking.png",
tech:"React, Stripe API",
demo:"https://eyesightworks.github.io/property-booking-demo/",
code:"https://github.com/eyesightworks/property-booking",
category:"Real Estate"
},

{
title:"Pharmacy Management Dashboard",
image:"images/pharmacy-dashboard.png",
tech:"HTML, CSS, JavaScript",
demo:"https://eyesightworks.github.io/pharmacy-dashboard/",
code:"https://github.com/eyesightworks/pharmacy-dashboard",
category:"Pharmacy"
},

{
title:"Automobile Sales Dashboard",
image:"images/automobile-dashboard.png",
tech:"HTML, CSS, JavaScript",
demo:"https://eyesightworks.github.io/automobile-dashboard/",
code:"https://github.com/eyesightworks/automobile-dashboard",
category:"Automobile"
},

{
title:"Car Marketplace Platform",
image:"images/automobile-marketplace.png",
tech:"React, Firebase",
demo:"https://eyesightworks.github.io/car-marketplace/",
code:"https://github.com/eyesightworks/car-marketplace",
category:"Automobile"
},

{
title:"Backend Microservices",
image:"images/backend.png",
tech:"Node.js, Express",
demo:"",
code:"",
category:"Backend"
},

{
title:"AI Voice & Image Demo",
image:"images/ai-demo.jpg",
tech:"Python, Flask",
demo:"",
code:"",
category:"AI"
},

{
title:"Personal Portfolio",
image:"images/portfolio.png",
tech:"HTML, CSS, JavaScript",
demo:"https://eyesightworks.github.io/eyesight-skills/",
code:"https://github.com/eyesightworks/eyesight-skills",
category:"Portfolio"
}

];

const container=document.getElementById("projects-container");

function render(filter="all"){
container.innerHTML="";
projects.forEach(p=>{
if(filter==="all"||p.category===filter){
container.innerHTML+=`
<div class="project-card">
<img src="${p.image}">
<h3>${p.title}</h3>
<p><b>Tech:</b> ${p.tech}</p>
<div class="btn-box">
${p.demo?`<a class="btn" href="${p.demo}" target="_blank">Live Demo</a>`:""}
${p.code?`<a class="btn btn-secondary" href="${p.code}" target="_blank">View Code</a>`:""}
</div>
</div>`;
}
});
}

render();

document.querySelectorAll("#category-filters button").forEach(btn=>{
btn.onclick=()=>{
document.querySelectorAll("#category-filters button").forEach(b=>b.classList.remove("active-filter"));
btn.classList.add("active-filter");
render(btn.dataset.filter);
}
});

</script>

</body>
</html>
