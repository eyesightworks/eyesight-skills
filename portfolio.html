<!doctype html>

  <meta charset="utf-8" />

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Highlight Featured Projects */
    #featured-projects .project-card {
      border: 2px solid var(--color-accent);
      box-shadow: 0 4px 20px rgba(0,201,167,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    }

    #featured-projects .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 28px rgba(0,201,167,0.35);
      border-color: var(--color-primary);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
      margin-top: 1.5rem;
    }

    .project-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .project-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .project-card h3 {
      margin: 0.5rem 0;
    }

    .project-card p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .btn-box {
      margin-top: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .btn-box .btn {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
    }

    /* Filter Buttons */
    #category-filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    #category-filters .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      background: #f0f0f0;
      border: none;
      transition: background 0.3s ease;
    }

    #category-filters .btn.btn-primary {
      background: var(--color-primary);
      color: #fff;
    }
  </style>
</head>
<body>

<!-- ================= HEADER ================= -->

  <div class="container">
    <nav role="navigation" aria-label="Primary Navigation">
      <div class="logo" data-en="Eyesightworks" data-fr="Eyesightworks" data-es="Eyesightworks" data-ar="آيزسايت ووركس">Eyesightworks</div>

      <button data-hamburger aria-label="Toggle navigation menu" aria-controls="primary-menu" aria-expanded="false">☰</button>

      <ul class="nav-menu" id="primary-menu" data-nav-menu>
        <li><a href="index.html" data-en="Home" data-fr="Accueil" data-es="Inicio" data-ar="الرئيسية">Home</a></li>
        <li><a href="about.html" data-en="About" data-fr="À propos" data-es="Acerca de" data-ar="نبذة عني">About</a></li>
        <li><a href="portfolio.html" class="active" aria-current="page" data-en="Portfolio" data-fr="Portfolio" data-es="Portafolio" data-ar="معرض الأعمال">Portfolio</a></li>
        <li><a href="contact.html" data-en="Contact" data-fr="Contact" data-es="Contacto" data-ar="تواصل">Contact</a></li>
        <li>
          <select data-lang-select aria-label="Select language" aria-live="polite">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
            <option value="ar">AR</option>
          </select>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="container">
      <h1 data-en="Portfolio" data-fr="Portfolio" data-es="Portafolio" data-ar="معرض الأعمال">Portfolio</h1>
      <p data-en="Showcasing my real estate, pharmacy, automobile, backend, and AI projects built with modern web technologies."
         data-fr="Présentation de mes projets immobiliers, pharmaceutiques, automobiles, backend et IA."
         data-es="Mostrando mis proyectos inmobiliarios, farmacéuticos, automotrices, backend y AI."
         data-ar="عرض مشاريعي في العقارات والصيدلة والسيارات والخلفية والذكاء الاصطناعي.">
        Showcasing my real estate, pharmacy, automobile, backend, and AI projects built with modern web technologies.
      </p>
    </div>
  </section>

  <!-- ================= FEATURED PROJECTS ================= -->
  <section class="section">
    <div class="container">
      <h2 data-en="Featured Real Estate Projects" data-fr="Projets immobiliers en vedette" data-es="Proyectos inmobiliarios destacados" data-ar="مشاريع العقارات المميزة">Featured Real Estate Projects</h2>
      <div class="projects-grid" id="featured-projects">
        <!-- Featured projects rendered via JS -->
      </div>
    </div>
  </section>

  <!-- ================= FILTERS ================= -->
  <section class="section">
    <div class="container" id="category-filters">
      <button class="btn btn-primary" data-filter="all">All</button>
      <button class="btn" data-filter="Real Estate">Real Estate</button>
      <button class="btn" data-filter="Pharmacy">Pharmacy</button>
      <button class="btn" data-filter="Automobile">Automobile</button>
      <button class="btn" data-filter="Backend">Backend</button>
      <button class="btn" data-filter="AI">AI</button>
      <button class="btn" data-filter="Portfolio">Portfolio</button>
    </div>
  </section>

  <!-- ================= PROJECTS GRID ================= -->
  <section class="section">
    <div class="container projects-grid" id="projects-container">
      <!-- Projects grid rendered via JS -->
    </div>
  </section>
</main>

<footer>
  © 2026 Eyesightworks — Alawode Adewale Afeez
</footer>

<script>
const projects = [
  {
    title: "Real Estate Platform & Booking Dashboard",
    description: "Full-featured platform for real estate businesses: property listings, agent dashboards, booking system, and admin-managed content. Built for scalability and easy management.",
    image: "your-project/real-estate-dashboard.png",
    alt: "Real Estate Dashboard Screenshot",
    tech: "React, Node.js, Tailwind CSS, MySQL",
    demo: "https://eyesightworks.github.io/real-estate-demo/",
    code: "https://github.com/eyesightworks/real-estate-platform",
    category: "Real Estate",
    featured: true
  },
  {
    title: "Property Booking System",
    description: "Booking dashboard for agents and clients, with real-time availability, secure payments, and admin tools to manage listings efficiently.",
    image: "your-project/real-estate-booking.png",
    alt: "Property Booking System Screenshot",
    tech: "React, Node.js, Stripe API, Tailwind CSS",
    demo: "https://eyesightworks.github.io/property-booking-demo/",
    code: "https://github.com/eyesightworks/property-booking",
    category: "Real Estate",
    featured: true
  },
  {
    title: "Backend Microservices for Scalable Platforms",
    description: "Modular backend architecture powering business platforms with authentication, database management, messaging queues, and scalable APIs.",
    image: "your-project/backend.png",
    alt: "Backend Microservices Screenshot",
    tech: "Node.js, Express, MongoDB, Redis, JWT",
    demo: "",
    code: "",
    category: "Backend",
    featured: false
  },
  {
    title: "Pharmacy Management Dashboard",
    description: "Single-page dashboard for medicine management, inventory, prescriptions, and cart interface.",
    image: "your-project/pharmacy-dashboard.png",
    alt: "Pharmacy Dashboard Screenshot",
    tech: "HTML, CSS, JavaScript",
    demo: "https://eyesightworks.github.io/pharmacy-dashboard/",
    code: "https://github.com/eyesightworks/pharmacy-dashboard",
    category: "Pharmacy",
    featured: false
  },
  {
    title: "AI Voice & Image Processing Demo",
    description: "Python project demonstrating speech-to-text and image processing. Highlights AI integration in web applications.",
    image: "your-project/ai-demo.jpg",
    alt: "AI Voice & Image Processing Demo Screenshot",
    tech: "Python, Flask, AI APIs",
    demo: "",
    code: "",
    category: "AI",
    featured: false
  },
  {
    title: "Personal Portfolio Website",
    description: "Fully responsive personal portfolio showcasing skills, projects, and industry experience.",
    image: "your-project/portfolio.png",
    alt: "Personal Portfolio Website Screenshot",
    tech: "HTML, CSS, JavaScript",
    demo: "https://eyesightworks.github.io/eyesight-skills/",
    code: "",
    category: "Portfolio",
    featured: false
  }
];

const featuredContainer = document.getElementById('featured-projects');
const projectsContainer = document.getElementById('projects-container');

function renderProjects(container, filter = "all") {
  container.innerHTML = "";
  projects.forEach(project => {
    const showFeatured = container === featuredContainer && project.featured;
    const showCategory = container === projectsContainer && (filter === "all" || project.category === filter);
    if (showFeatured || showCategory) {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${project.image}" alt="${project.alt}" loading="lazy" />
        <h3>${project.title}</h3>
        <p>${project.description}</p>
        <p><strong>Tech:</strong> ${project.tech}</p>
        <div class="btn-box">
          ${project.demo ? `<a href="${project.demo}" class="btn btn-primary" target="_blank" rel="noopener">Live Demo</a>` : ''}
          ${project.code ? `<a href="${project.code}" class="btn" target="_blank" rel="noopener">View Code</a>` : ''}
        </div>
      `;
      container.appendChild(card);
    }
  });
}

// Initial render
renderProjects(featuredContainer);
renderProjects(projectsContainer);

// Filter buttons
const filterButtons = document.querySelectorAll('#category-filters .btn');
filterButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    renderProjects(projectsContainer, btn.dataset.filter);
    filterButtons.forEach(b => b.classList.remove('btn-primary'));
    btn.classList.add('btn-primary');
  });
});

// Hamburger toggle
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector('[data-hamburger]');
  const menu = document.getElementById('primary-menu');
  hamburger.addEventListener("click", () => {
    const expanded = hamburger.getAttribute("aria-expanded") === "true";
    hamburger.setAttribute("aria-expanded", String(!expanded));
    menu.classList.toggle("open");
  });

  // Language support
  const pageRoot = document.documentElement;
  const langSelect = document.querySelector('[data-lang-select]');
  const SUPPORTED_LANGS = ["en","fr","es","ar"];
  function applyLang(lang) {
    if (!SUPPORTED_LANGS.includes(lang)) lang = "en";
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.dataset[lang] || el.dataset.en;
    });
    pageRoot.setAttribute("lang", lang);
    pageRoot.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
    localStorage.setItem("siteLang", lang);
  }
  const savedLang = localStorage.getItem("siteLang") || "en";
  applyLang(savedLang);
  langSelect.value = savedLang;
  langSelect.addEventListener("change", () => applyLang(langSelect.value));
});
</script>
</body>
</html>
