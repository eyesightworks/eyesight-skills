<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Portfolio | Alawode Adewale Afeez</title>

  <!-- SEO -->
  <meta name="description" content="Portfolio of Alawode Adewale Afeez, Full-Stack Web Developer specializing in real estate platforms, property dashboards, and business-focused web applications." />
  <meta name="keywords" content="Real Estate Web Developer, Property Dashboard, Full-Stack Developer, Portfolio, Business Platforms, HTML, CSS, JavaScript, React, Node.js" />
  <meta name="robots" content="index, follow" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Featured Highlight -->
  <style>
    #featured-projects .project-card {
      border: 2px solid var(--color-accent);
      box-shadow: 0 6px 22px rgba(0, 201, 167, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #featured-projects .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 32px rgba(0, 201, 167, 0.4);
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="container">
    <nav aria-label="Primary Navigation">
      <div class="logo">Eyesightworks</div>

      <button data-hamburger aria-label="Toggle navigation menu" aria-controls="primary-menu" aria-expanded="false">
        ☰
      </button>

      <ul id="primary-menu" data-nav-menu>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html" class="active" aria-current="page">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="container">
    <h1>Portfolio</h1>
    <p>
      Selected projects focused on real estate platforms, business dashboards,
      and scalable web systems built to solve real-world problems.
    </p>
  </div>
</section>

<!-- ================= FEATURED ================= -->
<section class="section">
  <div class="container">
    <h2>Featured Real Estate Projects</h2>
    <div class="projects-grid" id="featured-projects"></div>
  </div>
</section>

<!-- ================= FILTERS ================= -->
<section class="section">
  <div class="container text-center">
    <div id="category-filters">
      <button class="btn btn-primary" data-filter="all">All</button>
      <button class="btn" data-filter="Real Estate">Real Estate</button>
      <button class="btn" data-filter="Backend">Backend</button>
      <button class="btn" data-filter="Business">Business</button>
      <button class="btn" data-filter="AI">AI</button>
    </div>
  </div>
</section>

<!-- ================= PROJECTS ================= -->
<main>
  <section class="section">
    <div class="container projects-grid" id="projects-container"></div>
  </section>
</main>

<!-- ================= FOOTER ================= -->
<footer>
  © 2026 Eyesightworks — Alawode Adewale Afeez
</footer>

<!-- ================= SCRIPT ================= -->
<script>
const projects = [
  {
    title: "Real Estate Platform & Property Management Dashboard",
    description: "A complete real estate platform built to help agencies manage property listings, agent profiles, and client inquiries through a clean, mobile-friendly dashboard.",
    image: "your-project/real-estate-dashboard.png",
    alt: "Real Estate Platform Dashboard",
    tech: "React, Node.js, MySQL",
    demo: "https://eyesightworks.github.io/real-estate-demo/",
    code: "",
    category: "Real Estate",
    featured: true
  },
  {
    title: "Property Booking & Viewing System",
    description: "Booking system designed for real estate businesses to handle property availability, client bookings, and admin approvals efficiently.",
    image: "your-project/real-estate-booking.png",
    alt: "Property Booking System",
    tech: "React, Node.js, API Integration",
    demo: "",
    code: "",
    category: "Real Estate",
    featured: true
  },
  {
    title: "Scalable Backend APIs for Business Platforms",
    description: "Modular backend services powering authentication, data management, and scalable APIs for platforms including real estate and e-commerce solutions.",
    image: "your-project/backend.png",
    alt: "Backend API Architecture",
    tech: "Node.js, Express, MongoDB, JWT",
    demo: "",
    code: "",
    category: "Backend",
    featured: false
  },
  {
    title: "Pharmacy Management Dashboard",
    description: "Admin dashboard built to manage products, inventory, and prescriptions, demonstrating strong business-logic implementation.",
    image: "your-project/pharmacy-dashboard.png",
    alt: "Pharmacy Dashboard",
    tech: "HTML, CSS, JavaScript",
    demo: "https://eyesightworks.github.io/pharmacy-dashboard/",
    code: "https://github.com/eyesightworks/pharmacy-dashboard",
    category: "Business",
    featured: false
  },
  {
    title: "AI Voice & Image Processing Demo",
    description: "Experimental AI project exploring speech-to-text and image processing integrations for modern web applications.",
    image: "your-project/ai-demo.jpg",
    alt: "AI Processing Demo",
    tech: "Python, Flask, AI APIs",
    demo: "",
    code: "",
    category: "AI",
    featured: false
  }
];

const featuredContainer = document.getElementById("featured-projects");
const projectsContainer = document.getElementById("projects-container");

function createCard(project) {
  return `
    <div class="project-card" tabindex="0">
      <img src="${project.image}" alt="${project.alt}" loading="lazy">
      <h3>${project.title}</h3>
      <p>${project.description}</p>
      <p><strong>Tech:</strong> ${project.tech}</p>
      ${project.demo ? `<a href="${project.demo}" class="btn btn-primary" target="_blank" rel="noopener">Live Demo</a>` : ""}
      ${project.code ? `<a href="${project.code}" class="btn" target="_blank" rel="noopener">View Code</a>` : ""}
    </div>
  `;
}

function renderProjects(filter = "all") {
  projectsContainer.innerHTML = "";
  projects
    .filter(p => filter === "all" || p.category === filter)
    .forEach(p => projectsContainer.innerHTML += createCard(p));
}

function renderFeatured() {
  featuredContainer.innerHTML = "";
  projects
    .filter(p => p.featured)
    .forEach(p => featuredContainer.innerHTML += createCard(p));
}

renderFeatured();
renderProjects();

document.querySelectorAll("#category-filters button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll("#category-filters button").forEach(b => b.classList.remove("btn-primary"));
    btn.classList.add("btn-primary");
    renderProjects(btn.dataset.filter);
  });
});
</script>

</body>
</html>
