<script src="script.js"></script>
<script>
  // ================== THANK YOU PAGE SPECIFIC ==================
  document.addEventListener('DOMContentLoaded', () => {
    const whatsappLink = document.getElementById('whatsappLink');
    const userName = localStorage.getItem('contact_name') || "";
    const userRole = localStorage.getItem('contact_role') || "";

    // Build WhatsApp URL
    const phone = "2348083869454";
    const message = encodeURIComponent(`Hi, my name is ${userName}. I am contacting you regarding the position: ${userRole}.`);
    const waURL = `https://wa.me/${phone}?text=${message}`;
    whatsappLink.href = waURL;

    // Open WhatsApp automatically after 3 seconds
    setTimeout(() => {
      window.open(waURL, "_blank");
    }, 3000);
  });
</script>
