<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You | Eyesightworks</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    header, footer {
      background: #0a2540;
      color: #fff;
      padding: 1rem;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* Success animation */
    .check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #25D366;
      margin: 0 auto 1.5rem;
      position: relative;
      animation: pop 0.6s ease-out;
    }
    .check::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 45px;
      border-right: 6px solid #fff;
      border-bottom: 6px solid #fff;
      transform: rotate(45deg);
      left: 28px;
      top: 15px;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #0a2540;
      margin-bottom: 0.8rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.4rem;
    }

    .btn {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }

    select {
      margin-top: 1.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>Eyesightworks</header>

<main>
  <div class="box">

    <div class="check"></div>

    <h1
      data-en="Thank You!"
      data-fr="Merci !"
      data-es="¡Gracias!"
      data-ar="شكرًا لك!">
      Thank You!
    </h1>

    <p
      data-en="Your message was sent successfully. You will be redirected to WhatsApp shortly."
      data-fr="Votre message a été envoyé. Redirection vers WhatsApp en cours."
      data-es="Tu mensaje fue enviado. Serás redirigido a WhatsApp."
      data-ar="تم إرسال رسالتك. سيتم تحويلك إلى واتساب.">
      Your message was sent successfully.
    </p>

    <a id="whatsappLink" class="btn" target="_blank">
      WhatsApp
    </a>

    <div>
      <select id="langSelect">
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
        <option value="ar">AR</option>
      </select>
    </div>

  </div>
</main>

<footer>© 2025 Eyesightworks — Alawode Adewale Afeez</footer>

<script>
  const name = localStorage.getItem("contact_name") || "";
  const role = localStorage.getItem("contact_role") || "";
  const phone = "2348083869454";

  const message = encodeURIComponent(
    `Hello, my name is ${name}. I contacted you regarding: ${role}.`
  );

  const whatsappURL = `https://wa.me/${phone}?text=${message}`;
  const whatsappLink = document.getElementById("whatsappLink");
  whatsappLink.href = whatsappURL;

  // Auto open WhatsApp after 3 seconds
  setTimeout(() => {
    window.open(whatsappURL, "_blank");
  }, 3000);

  // Language switcher
  function switchLanguage(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.dataset[lang];
    });
    localStorage.setItem("preferredLang", lang);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("preferredLang") || "en";
    document.getElementById("langSelect").value = savedLang;
    switchLanguage(savedLang);
  });

  document.getElementById("langSelect").addEventListener("change", e => {
    switchLanguage(e.target.value);
  });
</script>

</body>
</html>
