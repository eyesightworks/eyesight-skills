<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – Eyesightworks</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f8fafb;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 14px;
      padding: 2rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: #0a2540;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: #0a2540;
      color: #fff;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin: 0.5rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover,
    .btn:focus {
      background: #004d40;
      outline: none;
    }
    select.lang-select {
      margin-top: 1rem;
      padding: 0.35rem 0.5rem;
      border-radius: 6px;
      font-weight: 600;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
    }
    /* Animated checkmark */
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: #00c9a7;
      position: relative;
      animation: popIn 0.5s ease forwards;
    }
    .success-icon::before {
      content: '';
      position: absolute;
      top: 28px;
      left: 18px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(45deg);
      animation: drawCheck 0.5s ease forwards 0.5s;
      opacity: 0;
    }

    @keyframes popIn {
      0% {transform: scale(0);}
      100% {transform: scale(1);}
    }
    @keyframes drawCheck {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      100% {
        width: 20px;
        height: 40px;
        opacity: 1;
      }
    }
  </style>
</head>

<body>

<div class="container" role="main" aria-live="polite" aria-label="Thank you message">
  <div class="success-icon" aria-hidden="true"></div>

  <h1
    data-en="Thank You!"
    data-fr="Merci!"
    data-es="¡Gracias!"
    data-ar="شكراً!">
    Thank You!
  </h1>

  <p
    data-en="Your message has been sent successfully."
    data-fr="Votre message a été envoyé avec succès."
    data-es="Tu mensaje ha sido enviado con éxito."
    data-ar="تم إرسال رسالتك بنجاح.">
    Your message has been sent successfully.
  </p>

  <a href="index.html" class="btn"
    data-en="Back to Home"
    data-fr="Retour à l’accueil"
    data-es="Volver al inicio"
    data-ar="العودة للرئيسية">
    Back to Home
  </a>

  <div id="whatsappContainer" style="margin-top:1rem;">
    <a href="#" target="_blank" rel="noopener noreferrer" class="btn" id="whatsappLink" aria-label="Chat on WhatsApp">
      <!-- Filled by JS -->
    </a>
  </div>

  <select id="langSelect" class="lang-select" aria-label="Select language">
    <option value="en" selected>EN</option>
    <option value="fr">FR</option>
    <option value="es">ES</option>
    <option value="ar">AR</option>
  </select>
</div>

<script>
  // Resume URLs map
  const resumeMap = {
    "Frontend Developer": "https://eyesightworks.com/recruiter/resume-frontend.pdf",
    "Junior Backend Developer": "https://eyesightworks.com/recruiter/resume-backend.pdf",
    "Python / AI Junior": "https://eyesightworks.com/recruiter/resume-ai.pdf",
    "Freelance Project": "https://eyesightworks.com/recruiter/resume-general.pdf"
  };

  // Language dictionary
  const dict = {
    en: {
      thankYou: "Thank You!",
      messageSent: "Your message has been sent successfully.",
      backHome: "Back to Home",
      whatsappChat: "Chat on WhatsApp",
      downloadResume: "Download Resume",
      whatsappPref: "Prefer WhatsApp?",
    },
    fr: {
      thankYou: "Merci!",
      messageSent: "Votre message a été envoyé avec succès.",
      backHome: "Retour à l’accueil",
      whatsappChat: "Discuter sur WhatsApp",
      downloadResume: "Télécharger le CV",
      whatsappPref: "Préférez WhatsApp ?",
    },
    es: {
      thankYou: "¡Gracias!",
      messageSent: "Tu mensaje ha sido enviado con éxito.",
      backHome: "Volver al inicio",
      whatsappChat: "Chatear en WhatsApp",
      downloadResume: "Descargar CV",
      whatsappPref: "¿Prefieres WhatsApp?",
    },
    ar: {
      thankYou: "شكراً!",
      messageSent: "تم إرسال رسالتك بنجاح.",
      backHome: "العودة للرئيسية",
      whatsappChat: "الدردشة عبر واتساب",
      downloadResume: "تحميل السيرة الذاتية",
      whatsappPref: "تفضل واتساب؟",
    }
  };

  const langSelect = document.getElementById("langSelect");
  const container = document.querySelector(".container");
  const whatsappLink = document.getElementById("whatsappLink");

  // Load language preference or default
  function switchLanguage(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

    container.querySelector("h1").textContent = dict[lang].thankYou;
    container.querySelector("p").textContent = dict[lang].messageSent;
    container.querySelector("a.btn").textContent = dict[lang].backHome;
    whatsappLink.textContent = dict[lang].whatsappChat;

    // Update resume button text if present
    const resumeBtn = document.getElementById("resumeBtn");
    if (resumeBtn) {
      resumeBtn.textContent = dict[lang].downloadResume;
    }
  }

  // Insert resume button based on role
  function addResumeButton(role, lang) {
    const url = resumeMap[role];
    if (!url) return;

    // Avoid duplicates
    if (document.getElementById("resumeBtn")) return;

    const btn = document.createElement("a");
    btn.href = url;
    btn.target = "_blank";
    btn.rel = "noopener noreferrer";
    btn.id = "resumeBtn";
    btn.className = "btn";
    btn.textContent = dict[lang].downloadResume;

    whatsappLink.insertAdjacentElement("afterend", btn);
  }

  // Get stored data
  const userName = localStorage.getItem("contact_name") || "";
  const userRole = localStorage.getItem("contact_role") || "";
  const savedLang = localStorage.getItem("preferredLang") || "en";

  // Construct WhatsApp link with pre-filled message
  // Replace +2348083869454 with your full international number (no leading zeros)
  const phone = "2348083869454";
  const message = encodeURIComponent(
    `Hi, my name is ${userName}. I am contacting you regarding the position: ${userRole}.`
  );
  const waURL = `https://wa.me/${phone}?text=${message}`;

  whatsappLink.href = waURL;
  whatsappLink.setAttribute("aria-label", dict[savedLang].whatsappChat);

  // Add resume button
  addResumeButton(userRole, savedLang);

  // Initialize language dropdown and UI
  langSelect.value = savedLang;
  switchLanguage(savedLang);

  langSelect.addEventListener("change", e => {
    const lang = e.target.value;
    switchLanguage(lang);
    localStorage.setItem("preferredLang", lang);
  });

  // Redirect to WhatsApp after 3 seconds
  setTimeout(() => {
    window.open(waURL, "_blank");
  }, 3000);

</script>

</body>
</html>
